<ion-card>
    <ion-card-header>
        <ion-card-subtitle>
            <span class="text-primary">{{i + 1}}. </span>
            <span class="notica-source-name">{{noticia.source.name}}</span>

            <div class="noticia-more">
                <ion-button fill="clear" (click)="lanzarMenu()">
                    <ion-icon slot="icon-only" name="more"></ion-icon>
                </ion-button>
            </div>

        </ion-card-subtitle>
        <ion-card-title style="color:white" (click)="abrirNoticia()">{{noticia.title}}</ion-card-title>
    </ion-card-header>
    <ion-img [src]="noticia.urlToImage" *ngIf="noticia.urlToImage" (click)="abrirNoticia()" class="animated fadeIn fast"></ion-img>
    <ion-card-content>
        <p>{{noticia.description}}</p>
    </ion-card-content>
</ion-card>
